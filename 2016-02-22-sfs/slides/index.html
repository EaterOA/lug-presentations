Basic website
---

Your laptop makes an HTTP request. The webserver responds with an html page (or cat pictures).

_That's it. Simple._<br>

                <section data-markdown><script type="text/template">
Web applications
---

What we're making are *webapps*, not static websites

Webapps are Facebook, Twitter, Amazon. They _change_, usually they're interactive
                </script></section>
                <section data-markdown><script type="text/template">
Web stack
---

The __web stack__ is everything inbetween you interacting with the webapp and the server responding with content

                <section data-markdown data-state="palette-green"><script type="text/template">
We'll be using Flask
---

__Flask__ is a Python webapp framework. Why use a framework?

* _Routing_
* _Templating_
* _Database integration_
* _Request/response inspection
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">
Basic app
---

<pre><code class="hljs" data-trim contenteditable>
from flask import Flask

app = Flask(__name__)

@app.route('/')
def hello_world():
    return 'Hello World!'

app.run(host='0.0.0.0')
</code></pre>
                </script></section>

Basic app
---

Run with `python3 app.py`

Open a browser, browse to `<ip>:5000`

_You now have a webapp_
                </script></section>
