                <section data-markdown data-state="palette-green"><script type="text/template">
Templating
---

A _template_ allows you construct html pages for each request, depending on the user and current state.
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">
Templating
---

app.py

    from flask import Flask
    from flask import render_template

    app = Flask(__name__)

    @app.route('/')
    def index():
        return "Hello world!"

    visits = 0
    @app.route('/<name>')
    def visit(name):
        global visits
        visits += 1
        return render_template('visit.html', name=name,
                               visits=visits)

    app.run(host='0.0.0.0')
                </script></section>

templates/visit.html

        <p>You have visited <b>{{ num }}</b> times</p>
    </body>
    </html>

                <section data-markdown data-state="palette-green"><script type="text/template">
Database
---

You want persistence in your app. Luckily, Flask-SQLAlchemy provides a very easy interface for interacting with a local database.

We'll start with a simple sqlite database
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">
Database
---

add this to app.py first

    from flask.ext.sqlalchemy import SQLAlchemy

    app.config['SQLALCHEMY_DATABASE_URI'] =\
        'sqlite:////root/app.db'

    db = SQLAlchemy(app)

    class Page(db.Model):
        name = db.Column(db.Text(), primary_key=True)
        visits = db.Column(db.Integer)

    db.create_all()
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">
Database
---

then, modify visit function

    @app.route('/<name>')
    def visit(name):
        p = db.session.query(Page).get(name)
        if not p:
            p = Page(name=name, visits=0)
            db.session.add(p)
            db.session.flush()
        p.visits += 1
        db.session.commit()
        return render_template('visit.html', name=name,
                               visits=p.visits)
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">
Postgresql
---

SQLite is great for prototyping, but slow in production. Let's use Postgresql instead.

On the commandline, enter:

    service postgresql start
    sudo -u postgres createuser -dP myapp
    sudo -u postgres createdb -O myapp myappdb
                </script></section>
                <section data-markdown data-state="palette-green"><script type="text/template">

        'postgresql://myapp:myapp@localhost/myappdb'
